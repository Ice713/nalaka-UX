<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nalaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class=" text-center align-items-center">
            <!-- header -->
            <div class=" sticky top-0 header bg-theme-color p-3.5 flex flex-row justify-between">
                <h1 class="text-white roboto text-xl font-medium">Activity</h1>
                <button class="flex flex-row items-center font-medium roboto history-refresh px-2.5">
                    <object data="assets/history.svg" width="18" height="18" class=""></object>
                    History
                </button>
            </div>


            <!-- content -->
            <div class=" h-screen flex justify-center ">
                <div class="mt-64">
                    <object data="assets/most-recent.svg" width="98" height="98" class="mx-auto"></object>
                    <h3 class="mt-4 text-sm font-medium roboto tracking-wider">Nothing's happening now</h3>
                </div>
            </div>
            
            
        </div>

        <!-- Footer Nav -->
        <div class="sticky  bottom-0 bg-theme-color w-100 p-3 flex flex-row justify-between">  <!-- class should be "absolute" if empty or "sticky" if content is larger that screen -->
            <a href="home.html" class="bottom-nav">
                <object data="assets/home-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Home</h3>
            </a>  
            <a href="#" class="bottom-nav active">
                <object data="assets/activity-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Activity</h3>
            </a>  
            <a href="#" class="bottom-nav">
                <object data="assets/payment-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Payment</h3>
            </a>  
            <a href="#" class="bottom-nav">
                <object data="assets/messages-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Messages</h3>
            </a>  
            <a href="#" class="bottom-nav">
                <object data="assets/account-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Account</h3>
            </a>  
        </div>        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
