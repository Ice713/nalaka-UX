<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nalaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class=" text-center align-items-center">
            <div class="header bg-theme-color">
                <h1 class="text-white text-3xl py-2.5">nalaka</h1>
            </div>

            <div class="py-2.5 home-top-nav mw-100 flex flex-row justify-center">

                <button class="mr-14">
                    <div class="bg-theme-color rounded-full">
                        <object data="assets/food.svg" width="58" height="58" class=" p-2"></object>
                    </div>
                    <h3 class="roboto text-sm mt-1.5">Food</h3>
                </button>

                <button>
                    <div class="bg-theme-color rounded-full">
                        <object data="assets/go.svg" width="58" height="58" class=" p-2"></object>
                    </div>
                    <h3 class="roboto text-sm mt-1.5">Go</h3>
                </button>  

            </div>

            <div class="">
                <button class="m-2.5">
                    <img src="assets/home-go.png" alt="">
                </button>
                <button class="m-2.5">
                    <img src="assets/home-activity.png" alt="">
                </button>
                <!-- Can't seem to download the resources for the two below, so I just copied the two above just to have content -->
                <button class="m-2.5">
                    <img src="assets/home-go.png" alt="">
                </button>
                <button class="m-2.5">
                    <img src="assets/home-activity.png" alt="">
                </button>
            </div>
            
        </div>

        <!-- Footer Nav -->
        <div class="sticky bottom-0 bg-theme-color w-100 p-3 flex flex-row justify-between">
            <button class="bottom-nav active">
                    <object data="assets/home-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Home</h3>
            </button>  
            <button class="bottom-nav">
                    <object data="assets/activity-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Activity</h3>
            </button>  
            <button class="bottom-nav">
                    <object data="assets/payment-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Payment</h3>
            </button>  
            <button class="bottom-nav">
                    <object data="assets/messages-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Messages</h3>
            </button>  
            <button class="bottom-nav">
                    <object data="assets/account-nav.svg" width="32" height="32" class="mx-auto"></object>
                <h3 class="roboto text-xs font-medium">Account</h3>
            </button>  
        </div>        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
